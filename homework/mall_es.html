<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품판매</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="mall_es.css">
</head>
<body>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="http://i.011st.com/ex_t/R/400x400/1/85/0/src/pd/20/5/9/9/1/0/1/dlLED/2625599101_B.jpg" alt="맥북">
            </div>
            <div class="col-12 title">
                <span class="title_item">맥북</span> 가격: 859,000원/개
            </div>
            <div class="col-12 caption">
                12인치. 에어
            </div>
            <div class="col-12 customer">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" placeholder="이름" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                    <option selected>--수량을 선택하세요--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                    </div>
                    <input type="text" class="form-control" placeholder="주소" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호</span>
                    </div>
                    <input type="text" class="form-control" placeholder="전화번호" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="alert alert-primary" role="alert" id='order_success' style="display: none;">
                    주문이 완료되었습니다.
                </div>
                <button type="submit" class="btn btn-primary" id='order_btn' onclick="order()">주문하기</button>
            </div>
        </div>
    </div>
    <script>
        function order() {
            document.getElementById('order_success').style.display = 'block'

        }
    </script>
</body>
</html>
