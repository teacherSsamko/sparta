<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>숫자의 의미</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            let meaning_box = $('#meaning')

            let num = $('#magicnum').val()
            if (num == ''){
                alert('숫자를 입력하세요')
                return
            }
            let temp_url = "http://numbersapi.com/" + num
            $.ajax({
                type: "GET",
                url: temp_url,
                data: {}, 
                success: function(response){
                    meaning_box.text(response)
                }
            })
        }
    </script>

</head>

<body>
    <h1>숫자</h1>

    <hr />

    <div class="question-box">

        <p>모든 숫자는 어떤 의미가 있습니다. 함께 살펴볼까요?</p>

        <input type="number" id="magicnum">
        <button onclick="q1()">이 숫자의 의미는?</button>
        <h5 id="meaning"></h5>
    </div>
</body>

</html>
